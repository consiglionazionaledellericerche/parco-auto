<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="classeEmissioniVeicolo">
            <h2><span jhiTranslate="parcoautoApp.classeEmissioniVeicolo.detail.title">Classe Emissioni Veicolo</span> {{classeEmissioniVeicolo.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="parcoautoApp.classeEmissioniVeicolo.nome">Nome</span></dt>
                <dd>
                    <span>{{classeEmissioniVeicolo.nome}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/classe-emissioni-veicolo', classeEmissioniVeicolo.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
