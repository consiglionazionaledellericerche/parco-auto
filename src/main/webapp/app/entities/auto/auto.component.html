<div>
    <h2 id="page-heading">
        <span jhiTranslate="autoApp.auto.home.title">Autos</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-auto" [routerLink]="['/auto/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="autoApp.auto.home.createLabel">
            Create new Auto
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="autos">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="targa"><span jhiTranslate="autoApp.auto.targa">Targa</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="marca"><span jhiTranslate="autoApp.auto.marca">Marca</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="modello"><span jhiTranslate="autoApp.auto.modello">Modello</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="inizio_noleggio"><span jhiTranslate="autoApp.auto.inizio_noleggio">Inizio Noleggio</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="fine_noleggio"><span jhiTranslate="autoApp.auto.fine_noleggio">Fine Noleggio</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="cds.cds"><span jhiTranslate="autoApp.auto.cds">Cds</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="user.login"><span jhiTranslate="autoApp.auto.user">User</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let auto of autos ;trackBy: trackId">
                <td><a [routerLink]="['/auto', auto.id, 'view' ]">{{auto.id}}</a></td>
                <td>{{auto.targa}}</td>
                <td>{{auto.marca}}</td>
                <td>{{auto.modello}}</td>
                <td>{{auto.inizio_noleggio | date:'mediumDate'}}</td>
                <td>{{auto.fine_noleggio | date:'mediumDate'}}</td>
                <td>
                    <div *ngIf="auto.cds">
                        <a [routerLink]="['../istituti', auto.cds?.id, 'view' ]" >{{auto.cds?.cds}}</a>
                    </div>
                </td>
                <td>
                    {{auto.user?.login}}
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button *jhiHasAnyAuthority="['ROLE_ADMIN', 'ROLE_USER']" type="submit"
                                [routerLink]="['/auto', auto.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/auto', auto.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'auto/'+ auto.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="autos && autos.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
