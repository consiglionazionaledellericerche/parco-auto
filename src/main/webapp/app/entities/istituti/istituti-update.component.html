<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-istituti-heading" jhiTranslate="autoApp.istituti.home.createOrEditLabel">Create or edit a Istituti</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!istituti.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="istituti.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="autoApp.istituti.cds" for="field_cds">Cds</label>
                    <input type="text" class="form-control" name="cds" id="field_cds"
                        [(ngModel)]="istituti.cds" required/>
                    <div [hidden]="!(editForm.controls.cds?.dirty && editForm.controls.cds?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.cds?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="autoApp.istituti.nome" for="field_nome">Nome</label>
                    <input type="text" class="form-control" name="nome" id="field_nome"
                        [(ngModel)]="istituti.nome" required/>
                    <div [hidden]="!(editForm.controls.nome?.dirty && editForm.controls.nome?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.nome?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="autoApp.istituti.citta" for="field_citta">Citta</label>
                    <input type="text" class="form-control" name="citta" id="field_citta"
                        [(ngModel)]="istituti.citta" required/>
                    <div [hidden]="!(editForm.controls.citta?.dirty && editForm.controls.citta?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.citta?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="autoApp.istituti.indirizzo" for="field_indirizzo">Indirizzo</label>
                    <input type="text" class="form-control" name="indirizzo" id="field_indirizzo"
                        [(ngModel)]="istituti.indirizzo" required/>
                    <div [hidden]="!(editForm.controls.indirizzo?.dirty && editForm.controls.indirizzo?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.indirizzo?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
