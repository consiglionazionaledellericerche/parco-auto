<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="istituti">
            <h2><span jhiTranslate="autoApp.istituti.detail.title">Istituti</span> {{istituti.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="autoApp.istituti.cds">Cds</span></dt>
                <dd>
                    <span>{{istituti.cds}}</span>
                </dd>
                <dt><span jhiTranslate="autoApp.istituti.nome">Nome</span></dt>
                <dd>
                    <span>{{istituti.nome}}</span>
                </dd>
                <dt><span jhiTranslate="autoApp.istituti.citta">Citta</span></dt>
                <dd>
                    <span>{{istituti.citta}}</span>
                </dd>
                <dt><span jhiTranslate="autoApp.istituti.indirizzo">Indirizzo</span></dt>
                <dd>
                    <span>{{istituti.indirizzo}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/istituti', istituti.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
