<div>
    <h2 id="page-heading">
        <span jhiTranslate="parcoautoApp.utilizzoBeneVeicolo.home.title">Utilizzo Bene Veicolos</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-utilizzo-bene-veicolo" [routerLink]="['/utilizzo-bene-veicolo/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="parcoautoApp.utilizzoBeneVeicolo.home.createLabel">
            Create new Utilizzo Bene Veicolo
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="utilizzoBeneVeicolos">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="nome"><span jhiTranslate="parcoautoApp.utilizzoBeneVeicolo.nome">Nome</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let utilizzoBeneVeicolo of utilizzoBeneVeicolos ;trackBy: trackId">
                <td><a [routerLink]="['/utilizzo-bene-veicolo', utilizzoBeneVeicolo.id, 'view' ]">{{utilizzoBeneVeicolo.id}}</a></td>
                <td>{{utilizzoBeneVeicolo.nome}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/utilizzo-bene-veicolo', utilizzoBeneVeicolo.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/utilizzo-bene-veicolo', utilizzoBeneVeicolo.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'utilizzo-bene-veicolo/'+ utilizzoBeneVeicolo.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="utilizzoBeneVeicolos && utilizzoBeneVeicolos.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
