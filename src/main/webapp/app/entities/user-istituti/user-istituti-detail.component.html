<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="user_istituti">
            <h2><span jhiTranslate="autoApp.user_istituti.detail.title">User Istituti</span> {{user_istituti.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="autoApp.user_istituti.data">Data</span></dt>
                <dd>
                    <span>{{user_istituti.data}}</span>
                </dd>
                <dt><span jhiTranslate="autoApp.user_istituti.user">User</span></dt>
                <dd>
                    {{user_istituti.user?.login}}
                </dd>
                <dt><span jhiTranslate="autoApp.user_istituti.istituti">Istituti</span></dt>
                <dd>
                    <div *ngIf="user_istituti.istituti">
                        <a [routerLink]="['/istituti', user_istituti.istituti?.id, 'view']">{{user_istituti.istituti?.cds}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/user-istituti', user_istituti.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
