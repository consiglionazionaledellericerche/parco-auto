<div>
    <h2 id="page-heading">
        <span jhiTranslate="autoApp.user_istituti.home.title">User Istitutis</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-user-istituti" [routerLink]="['/user-istituti/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="autoApp.user_istituti.home.createLabel">
            Create new User Istituti
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="user_istitutis">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="data"><span jhiTranslate="autoApp.user_istituti.data">Data</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="user.login"><span jhiTranslate="autoApp.user_istituti.user">User</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="istituti.cds"><span jhiTranslate="autoApp.user_istituti.istituti">Istituti</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let user_istituti of user_istitutis ;trackBy: trackId">
                <td><a [routerLink]="['/user-istituti', user_istituti.id, 'view' ]">{{user_istituti.id}}</a></td>
                <td>{{user_istituti.data | date:'mediumDate'}}</td>
                <td>
                    {{user_istituti.user?.login}}
                </td>
                <td>
                    <div *ngIf="user_istituti.istituti">
                        <a [routerLink]="['../istituti', user_istituti.istituti?.id, 'view' ]" >{{user_istituti.istituti?.cds}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/user-istituti', user_istituti.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/user-istituti', user_istituti.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'user-istituti/'+ user_istituti.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="user_istitutis && user_istitutis.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
