<div>
    <h2 id="page-heading">
        <span jhiTranslate="parcoautoApp.motivazionePerditaProprieta.home.title">Motivazione Perdita Proprietas</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-motivazione-perdita-proprieta" [routerLink]="['/motivazione-perdita-proprieta/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="parcoautoApp.motivazionePerditaProprieta.home.createLabel">
            Create new Motivazione Perdita Proprieta
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="motivazionePerditaProprietas">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="nome"><span jhiTranslate="parcoautoApp.motivazionePerditaProprieta.nome">Nome</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let motivazionePerditaProprieta of motivazionePerditaProprietas ;trackBy: trackId">
                <td><a [routerLink]="['/motivazione-perdita-proprieta', motivazionePerditaProprieta.id, 'view' ]">{{motivazionePerditaProprieta.id}}</a></td>
                <td>{{motivazionePerditaProprieta.nome}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/motivazione-perdita-proprieta', motivazionePerditaProprieta.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/motivazione-perdita-proprieta', motivazionePerditaProprieta.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'motivazione-perdita-proprieta/'+ motivazionePerditaProprieta.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="motivazionePerditaProprietas && motivazionePerditaProprietas.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
